<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie Recommendation</title>
  </head>
  <body>
    <header>
      <div class="container header-content">
        <h1 class="header-title">My Watchlist</h1>
        <a href="./index.html" class="wachlist">Search for movies </a>
      </div>
    </header>
    <main>
      <div class="container search-wrap">
        <!-- movie-display -->
        <div class="movie-wrap">
          <img class="movie-img" src="./assets/movie-post.png" alt="" />
          <div class="movie-content">
            <div class="title-ratings-wrap">
              <h2 class="movie-title">Blade Runner</h2>
              <i class="fa-solid fa-star fa-2xs icon"></i>
              <span class="movie-rating">8.1</span>
            </div>
            <div class="min-desc-wrap">
              <p>116 min</p>
              <p>Drama, Mystery, Sci-fi</p>
              <button class="watchlist-btn">
                <i class="fa-solid fa-circle-minus watchlist-icon"></i>Remove
              </button>
            </div>
            <p class="movie-body">
              A blade runner must pursue and terminate four replicants who stole
              a ship in space, and have returned to Earth to find their creator.
            </p>
          </div>
        </div>

        <!-- Watch list empty -->
        <div class="watchlist-empty">
          <h3>Your watchlist is looking a little empty...</h3>

          <a href="#" class="add-movies">
            <i class="fa-solid fa-circle-plus watchlist-icon"></i>
            Letâ€™s add some movies!
          </a>
        </div>
      </div>
    </main>
    <script src="watchListScript.js"></script>
    <script
      src="https://kit.fontawesome.com/a2aefef363.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
