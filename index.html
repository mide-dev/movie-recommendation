<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie Recommendation</title>
  </head>
  <body>
    <header>
      <div class="container header-content">
        <h1 class="header-title">Find your film</h1>
        <a href="./watchlist.html" class="wachlist">My Watchlist</a>
      </div>
    </header>
    <main>
      <div class="container content-wrap bg-home">
        <form class="search-bar">
          <img class="loader" src="./assets/257.svg" alt="" />

          <input class="input" type="text" placeholder="Blade Runner" />
        </form>

        <!-- movie-display -->
        <div class="display-movies"></div>

        <!-- No search-match display -->
        <div class="wrong-search hidden">
          <h3></h3>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/a2aefef363.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
